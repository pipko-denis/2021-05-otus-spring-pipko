databaseChangeLog:
  - changeSet:
      id: 2021-09-25--0003-comments
      author: pipko
      context: dev or test
      createTable:
        tableName: comments
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_comment
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_comments_book_id
                references: books(id)
          - column:
              name: text
              type: varchar(255)