databaseChangeLog:
  - changeSet:
      id: 2021-09-25-0001-books_drop_column_author_id
      author: pipko
      context: dev or test
      changes:
        - dropColumn:
            tableName: books
            columns:
              - column:
                  name: author_id
  - changeSet:
      id: 2021-09-25-0001-books_authors
      author: pipko
      context: dev or test
      createTable:
        tableName: books_authors
        columns:
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_books_authors_book_id
                references: books(id)
          - column:
              name: author_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_books_authors_author_id
                references: authors(id)